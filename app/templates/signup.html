<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>about</title>
    <link rel="stylesheet" href="{% static 'css/signup.css'%}"/>
</head>
<body>
<form action="/signup/" method="post">
    {% csrf_token %}
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="email" required>

        <label for="psw"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="psw" required>

        <label for="psw-repeat"><b>Password</b></label>
        <input type="password" placeholder="Password" name="password" id="psw-repeat" required>
        <hr>

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="/login/">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
